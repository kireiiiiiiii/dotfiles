# ---- SET COLORS ----
set -g default-terminal "screen-256color"
set-option -g terminal-overrides ',xterm-256color:RGB'

# --- OTHER OPTIONS ----
set-window-option -g mode-keys vi
set -g mouse on
set -g status-position top
set -g base-index 1          # start indexing windows at 1 instead of 0
set -g detach-on-destroy off # don't exit from tmux when closing a session
set -g escape-time 0         # zero-out escape time delay
set -g history-limit 1000000 # increase history size (from 2,000)
set -g renumber-windows on   # renumber all windows when any window is closed
set -g set-clipboard on

# ---- UPDATING ----
set -g status-interval 1 # update bar every second

# ---- KEYBINDS ----
# Prefix
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Split
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.config/tmux/tmux.conf

unbind q
bind q kill-window

unbind n
bind n new-window

# Resize pane
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

# Selections
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection  # copy text with "y"
unbind -T copy-mode-vi MouseDragEnd1Pane             # don't exit copy mode after dragging with mouse

# ---- PLUGINS ----

# Tmux plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Nvim navigation
set -g @plugin 'christoomey/vim-tmux-navigator' # for navigating panes and vim/nvim with Ctrl-hjkl

# Ressurect
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'

# Rose-pine theme
set -g @plugin 'rose-pine/tmux'
set -g @rose_pine_variant 'main' # Options are 'main', 'moon' or 'dawn'

#-----------------------------------
set -g @rose_pine_host 'on' # Enables hostname in the status bar
#set -g @rose_pine_date_time 'HH:MM:SS' # It accepts the date UNIX command format (man date for info)
set -g @rose_pine_date_time '%H:%M:%S'
set -g @rose_pine_user 'on' # Turn on the username component in the statusbar
#set -g @rose_pine_directory 'on' # Turn on the current folder component in the status bar
set -g @rose_pine_bar_bg_disable 'on' # Disables background color, for transparent terminal emulators
set -g @rose_pine_bar_bg_disabled_color_option 'default'
set -g @rose_pine_show_current_program 'on' # Forces tmux to show the current running program as window name

# Example values for these can be:
set -g @rose_pine_left_separator ' > '   # The strings to use as separators are 1-space padded
set -g @rose_pine_right_separator ' < '  # Accepts both normal chars & nerdfont icons
set -g @rose_pine_field_separator ' | '  # Again, 1-space padding, it updates with prefix + I
set -g @rose_pine_window_separator ' - ' # Replaces the default `:` between the window number and name

# These are not padded
set -g @rose_pine_session_icon ''              # Changes the default icon to the left of the session name
set -g @rose_pine_current_window_icon ''       # Changes the default icon to the left of the active window name
set -g @rose_pine_folder_icon ''               # Changes the default icon to the left of the current directory folder
set -g @rose_pine_username_icon ''             # Changes the default icon to the right of the hostname
set -g @rose_pine_hostname_icon '󰒋'             # Changes the default icon to the right of the hostname
set -g @rose_pine_date_time_icon '󰃰'            # Changes the default icon to the right of the date module
set -g @rose_pine_window_status_separator "  " # Changes the default icon that appears between window names

set -g @rose_pine_status_right_append_section '#[fg=green]#{pane_current_path}#[fg=grey] < '

#-----------------------------------

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
